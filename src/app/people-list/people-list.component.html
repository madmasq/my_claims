<app-navbar></app-navbar>
<div class="container">
<h1>People List</h1>
<hr>
<button class="btn btn-primary">Add</button>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone No.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let person of people, let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.phoneNo }}</td>
        <td><button class="btn btn-primary">Details</button>&nbsp;
        <button class="btn btn-danger" (click)="deletePerson(i)">Delete</button>&nbsp;
        <button class="btn btn-warning">Update</button></td>
       </tr>
    </tbody>
  </table>
  <div *ngIf = "people.length == 0" class="alert alert-warning">No people found</div>
  </div>
<app-footer></app-footer>
